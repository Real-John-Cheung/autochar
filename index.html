<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>autochar</title>
  <script src="node_modules/p5/lib/p5.min.js"></script>
  <script src="node_modules/tone/build/Tone.min.js"></script>
  <script src="./startAudioContext.js"></script>
  <script src="node_modules/fast-levenshtein/levenshtein.js"></script>
  <script src="cutils.js"></script>
  <script src="autochar.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>

    function preload()
    {
      if (doSound)
      {
        bell = new Tone.Player("res/chime.wav").toMaster();
        stroke = new Tone.Player("res/stroke.wav").toMaster();
      }
      chars = loadJSON('chardata.json');
      trad = loadJSON('words-trad.json'); // comment for testmode
      simp = loadJSON('words-simp.json'); // comment for testmode
      conf = loadJSON('config.json');
    }



    function setup()
    {
      noCursor();
      createCanvas(1024, 768);
      //createCanvas(680, 490);

      textAlign(CENTER);
      textSize(14);
      parseConf();

      testing = !(trad || simp);
      util = new CharUtils(chars, trad, simp, Levenshtein, showDefs, 'traditional');
      typer = new Autochar(util, onActionComplete, onNextTarget, testing ? chars : null);
      word = typer.word.literal;

      console.log("1) [ ] -> " + word);

      if (testing) {
        noLoop();
        return;
      }
      next();
    }

    function draw()
    {
      adjustColor();
      background(rgb[0], rgb[1], rgb[2]);
      typer.draw(this._renderer, txtcol);
      showDefs && text(def, width / 2, height - 10);
      showMed && text(wmed, width - 12, 15);
      doPerf && logPerf();
    }

    function next()
    {
      if (typer.step())
      { // drawing
        tid = setTimeout(next, strokeDelay); //random(300, 600));
      }
      else
      { // erasing
        eraseSpeed ? (tid = setTimeout(next, eraseSpeed)) : next();
      }
    }

    function onNextTarget(next, numStrokes, trigger)
    {
      //trigger && console.log('onNextTarget',trigger);
      triggered = trigger;
      var numStrokes = typer.currentStrokeCount;
      var nSpeed = min(1, numStrokes / 12);
      strokeDelay = map(nSpeed, 0, 1, 1000, 200);
      //console.log(numStrokes, nSpeed, strokeDelay);
    }

    function onActionComplete(next, med)
    {
      if (next)
      {
        flashColors();
        playStroke(true);
        playBell()

        if (showDefs && next.definition) def = next.definition;

        wmed = med + (util.language().startsWith('s') ? 's' : '');

        console.log(++steps+') '+ word + " -> " + next.literal, wmed, def);

        word = next.literal;

        triggered = false;
      }
      else
      {
        playStroke();
      }

    }

    function flashColors()
    {
      for (var i = 0; i < rgb.length; i++)
      {
        rgb[i] = triggered ? trgcol[i] : hitcol[i];
        if (!invertText) txtcol[i] = 255;
      }
    }

    function playBell()
    {
      if (doSound)
      {
        bell.playbackRate = random(.6, .9);
        bell.volume.value = random(.7, 1);
        bell.restart();
        if (triggered)
        {
          bell.playbackRate = random(.5, .7);
          bell.volume.value = 5;
          bell.start(200, 0, .1);
        }
      }
    }

    function playStroke(quiet)
    {
      if (doSound)
      {
        stroke.playbackRate = random(.5, .7);
        stroke.volume.value = quiet ? -24 : -12;
        stroke.restart(undefined, 0, random(.05, .1)); //.05, 0.1));
      }
    }

    function keyReleased()
    {
      if (false && key == ' ') clearTimeout(tid);
      if (key == 's') eraseSpeed = eraseSpeed > 0 ? 0 : 35;
      if (key == 'l') util.toggleLang();
    }

    function adjustColor()
    {
      for (var i = 0; i < rgb.length; i++)
      {
        if (rgb[i] < bgcol[i] - 1)
        {
          rgb[i] = lerp(rgb[i], bgcol[i], .05);
        }
        if (invertText) txtcol[i] = 255 - floor(rgb[i]);
        else if (txtcol[i] > 0) txtcol[i] -= 5;
      }
    }

    function logPerf()
    {
      if (performance && performance.memory && steps - memt >= 20)
      {
        console.log('Perf: ' + round(frameRate()) + ' fps, ' +
          round(performance.memory.usedJSHeapSize / 1000000) +
          '/' + round(performance.memory.jsHeapSizeLimit / 1000000) + ' MB heap');
        memt = steps;
      }
    }

    function parseConf()
    {
      if (conf)
      {
        if (conf.bgcol && conf.bgcol.length == 3)
        {
          bgcol = conf.bgcol;
          console.log('config.bgcol: ' + bgcol);
        }
        else console.log('default.bgcol: ' + bgcol);

        if (conf.hitcol && conf.hitcol.length == 3)
        {
          hitcol = conf.hitcol;
          console.log('config.hitcol: ' + hitcol);
        }
        else console.log('default.hitcolor: ' + hitcol);

        if (conf.trgcol && conf.trgcol.length == 3)
        {
          trgcol = conf.trgcol;
          console.log('config.trgcol: ' + trgcol);
        }
        else console.log('default.trgcol: ' + trgcol);

        if (conf.prod && conf.prod == 'true')
        {
          prod = conf.prod;
          console.log('config.prod: ' + prod);
        }
        else console.log('default.prod: ' + prod);
      }

      for (var i = 0; i < rgb.length; i++)
      {
        rgb[i] = bgcol[i];
        if (invertText) txtcol[i] = 255 - rgb[i];
      }
    }

    var lang, chars, simp, trad, bell, typer, conf, word, tid, stroke;
    var memt = -15;
    var wmed = '';
    var def = '';
    var steps = 1;
    var showDefs = 0;
    var showMed = 0;
    var doSound = 1;
    var doPerf = 1;
    var invertText = 0;
    var eraseSpeed = 0;
    var triggered = 0;
    var strokeDelay = 300;
    var bgcol = [245, 245, 245];
    var hitcol = [0, 0, 0];
    var txtcol = [0, 0, 0];
    var trgcol = [150, 0, 0];
    var rgb = [0, 0, 0];
    var prod = false;
  </script>
</head>

<body>
</body>

</html>
