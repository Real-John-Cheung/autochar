<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Automachar</title>
  <script src="p5.js"></script>
  <script src="../cutils.js"></script>
  <script src="../automachar.js"></script>
  <script>
    var typer, word, tid, wmed='', def='';
    var bg = 245, test = 0;

    function preload()
    {
      charData = loadJSON('../chardata.json');
      wordData = loadJSON('../words-trad.json');
    }

    function setup()
    {
      createCanvas(680, 490);
      textAlign(CENTER);
      textSize(14);

      util = new CharUtils(charData, wordData);
      typer = new Automachar(onActionComplete);
      word = typer.word.literal;
      def = util.definition(word);
      next();
    }

    function draw()
    {
      background(bg < 245 ? bg += 5 : bg);
      var c = hex(255 - bg, 2);
      typer.draw(this._renderer, "#" + c + c + c);
      text(def, width / 2, height - 10);
      text(wmed, width - 10, 15);
      test && noLoop();
    }

    function next()
    {
      typer.step(); // TODO: erase should be immediate
      !test && (tid = setTimeout(next, random(300, 600)));
    }

    function keyReleased()
    {
      clearTimeout(tid);

      if (key == ' ')
      {
        test = !test;
        if (!test)
        {
          next();
          loop();
        }
      }
    }

    function onActionComplete(next, med)
    {
      if (next)
      {
        if (!test) bg = 0;
        //bell.play();
        def = util.definition(next);
        console.log(word + " -> " + next, med, def);
        wmed = med;
        word = next;
      }
      else
      {
        //type.play();
      }
    }
  </script>
</head>

<body>
</body>

</html>
